<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/kakao-favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Sign up</title>
  </head>
  <body>
    <header class="sign-up-header">
      <h1>Start sigining up!</h1>
      <p>Conveniently use various sevice with one kakao account!</p>
    </header>

    <form class="email-form" action="" method="get">
      <p>Do you have an email address to use for your kakao account?</p>
      <input type="submit" value="I have an email" />
      <input type="submit" value="A new email is required" />
    </form>

    <section class="daum-id" method="get">
      <p>
        If you have a Daum ID that you are using,<br />you can log in and create
        a new Kakao Account.
      </p>
      <a href="https://www.daum.net">Sign up for Kakao Account with Daum ID</a>
    </section>
  </body>
</html>
